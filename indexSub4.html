<!DOCTYPE html>

<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Ohoka Takaki">
    <meta name="keywords" content="HTML, CSS, Javascript">
    <link rel="stylesheet" href="./css/styles.css">
    <title>ポートフォリオサイト-ひな形(sub4)</title>
</head>

<body>
    <header class="p-03rem bg-royalblue d-flex justify-content-between align-items-center header">
        <h3 class="currentTime"></h3>
        <h1 class="font-serif">MY PORTFOLIO</h1>
    </header>

    <div class="bg-whitesmoke p-2rem d-md-flex justify-content-center">
        <div class="bg-white p-2rem">
            <h1 class="text-md-center">お問い合わせフォーム</h1>

            <p>お名前</p>
            <input type="text" id="name" name="name" size="15" placeholder="お名前">

            <p>メールアドレス</p>
            <input type="mail" id="mail" name="mail" size="20" placeholder="メールアドレス">

            <p>件名</p>
            <input type="text" id="subject" name="subject" size="15" placeholder="件名">

            <p>お問い合わせ内容</p>
            <textarea id="message" name="message" placeholder="こちらにお問い合わせ内容を入力してください。"></textarea>

            <button class="d-block" onclick="Controler.submit();">送信</button>

        </div>
    </div>

    <footer class="text-center p-05rem bg-defult footer">
        copyright &copy; Takaki OHOKA, ALL Rights Reserved.
    </footer>

    <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
